<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container my-5 text-center align-items-center">
        <h1>Sfidami a : Pari o Dispari!</h1>
        <p>Inserisci un numero e scegli tra pari e dispari!</p>
        <div class="row my-3">
            <div class="col-12">
                <button id="pari" class="btn btn-success" value="pari">Pari</button>
                <input type="text" id="usernumber" placeholder="Inserisci un numero">
                <button id="dispari" class="btn btn-success" value="dispari">Dispari</button>
            </div>
            <div class="col-3">
                <i class="fa-solid fa-user user"></i>
            </div>
            <div class="col-6 my-3">
                <h2 class="resoconto display-5"></h2>
            </div>
            <div class="col-3">
                <i class="fa-solid fa-computer computer"></i>
            </div>
        </div>
        <h3 class="app display-4"></h3>
        <button class="btn btn-dark my-3 d-none" id="restart">Gioca Ancora</button>
    </div> 

    <script src="./script.js"></script>
</body>
</html>
